<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Tamu</title>
  <script>
    const scriptURL = "YOUR_SCRIPT_URL"; // Ganti dengan URL Web App kamu

    async function kirimPesan(e) {
      e.preventDefault();

      let form = document.getElementById("formPesan");
      let data = new FormData(form);

      try {
        await fetch(scriptURL, { method: "POST", body: data });
        form.reset();
        loadPesan(); // reload pesan setelah kirim
      } catch (error) {
        console.error("Error!", error.message);
      }
    }

    async function loadPesan() {
      try {
        let response = await fetch(scriptURL);
        let data = await response.json();

        let container = document.getElementById("daftarPesan");
        container.innerHTML = "";

        data.reverse().forEach(item => {
          let div = document.createElement("div");
          div.classList.add("pesan");

          div.innerHTML = `
            <p><strong>${item.nama || "Anonim"}</strong> - ${
              item.timestamp ? new Date(item.timestamp).toLocaleString() : ""
            }</p>
            <p>${item.pesan || ""}</p>
            <hr>
          `;

          container.appendChild(div);
        });
      } catch (error) {
        console.error("Gagal load pesan:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("formPesan").addEventListener("submit", kirimPesan);
      loadPesan();
    });
  </script>
</head>
<body>
  <h2>Buku Tamu</h2>
  <form id="formPesan">
    <input type="text" name="nama" placeholder="Nama" required><br><br>
    <textarea name="pesan" placeholder="Tulis pesan..." required></textarea><br><br>
    <button type="submit">Kirim</button>
  </form>

  <h3>Daftar Pesan</h3>
  <div id="daftarPesan"></div>
</body>
</html>
