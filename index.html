<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>Web Gabut</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"> Web Gabut</a>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <div class="container-fluid pt-5 pb-5" style="background: url(https://media.istockphoto.com/id/1283506462/photo/white-desk-office-with-laptop-smartphone-and-other-work-supplies-with-cup-of-coffee-top-view.jpg?b=1&s=170667a&w=0&k=20&c=Urxk_SoXDdV7ietMtbeOGRtZO54p7ZlbMDLFuJuYtr8=) no-repeat center; padding-top: 20%; padding-bottom: 20%; background-size: cover;">
        <div class="container pb-5 pt-5">
            <div class="row">
              <h4 class="text-center text-success pb-3"> <strong>Yuk Tulis Sesuatu buat aku, Terserah apapun itu . Saran, kritik atau curhat pun juga boleh nanti aku baca</strong></h4>
               
                <div class="col-md-2"></div>
                <div class="col-md-8">
                   <!-- Alert -->
                    <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                      <strong>Terimah Kasih!</strong> Pesan Anda Telah Di Kirim
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                <!-- Akhir Alert -->
                    <form name="form-gabut">
                        <div class="form-floating pb-3">
                            <textarea class="form-control" name="pesan" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px" required></textarea>
                            <label for="floatingTextarea2">Sampaikan Sesuatu Untuk Ku</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-kirim">Submit</button>
                        <button class="btn btn-primary btn-lg btn-loading d-none" type="button" disabled>
                          <span class="spinner-border spinner-border-sm " role="status" aria-hidden="true"></span>
                          Loading...
                        </button> 
                      </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-4 pb-3">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
          <h4>Contact Me</h4>
          <a href="https://wa.me/085280357433"><i class="fa-brands fa-whatsapp fa-2x m-2"></i></a>
          <a href="https://web.facebook.com/profile.php?id=100008691764112"><i class="fa-brands fa-facebook fa-2x m-2"></i></a>
          <a href="https://instagram.com/ulis_leu_sari?igshid=YmMyMTA2M2Y="><i class="fa-brands fa-instagram fa-2x m-2"></i></a>
        </div>
      </div>
    </div>

    <div class="container-fluid text-center pt-5 pb-5">All Rights Reserved Ulis Sayang &copy; 2022</div>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyuoR-Xyogiyz7VMnb7882tnEcDjSJ3rtLePq3R5dQhULJAUiub-SAOdoWega0HncfSzA/exec'
      const form = document.forms['form-gabut'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', e => {
        e.preventDefault()
        // ketika tombol submit di klik
        // tampilkan tombol loading hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            // tampilkan tombol kirim hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            // tampilkan alert 
            myAlert.classList.toggle('d-none');
            // reset form
            form.reset();
            console.log('Success!', response)
        })
          .catch(error => console.error('Error!', error.message))
      })
    </script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
